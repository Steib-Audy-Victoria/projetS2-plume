<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter - Plume</title>

    <!--Déclaration de la feuille de style-->
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body class="color2">
    <header class="header2">
        <a class="aheader2" href="index.html">
            <img src="public/img/Logo_Plume_couleur.svg"
                alt="logo du site plume, en version couleur, qui représente une plume et également la tête d'un phoénix">
            <p class="head2_titre">Plume</p>
        </a>
    </header>

    <main>
        <img class="ill_form" src="public/img/phenix2.svg" alt="Illustration d'un Phénix">
        <div class="form">
            <fieldset class="none">
                <legend class="form_titre">Se connecter à Plume</legend>
                <form class="form2" action="">
                    <label for="Email"></label>
                    <input type="email" name="Email" id="Email" value="Votre E-mail">

                    <label for="mdp"></label>
                    <input type="password" name="mdp" id="mdp" value="Votre Mot de passe">
    
                    <button class="btn_con" type="submit">Se connecter</button>
                </form>
                <a class="fa" href="#">Mot de passe oublié ?</a>
            </fieldset>
    
            <p class="f_ou">OU</p>
    
            <fieldset class="none column">
                <button class="form_btn"><img src="public/img/logo_google.svg" alt="Logo Google">
                    <p class="btn_p">Continuer avec Google</p>
                </button>
                <button class="form_btn"><img src="public/img/logo_apple.svg" alt="Logo Apple">
                    <p class="btn_p">Continuer avec Apple</p>
                </button>
                <button class="form_btn"><img src="public/img/logo_Facebook2.svg" alt="Logo Facebook">
                    <p class="btn_p">Continuer avec Facebook</p>
                </button>
            </fieldset>
            <a class="fa" href="#">Vous n’avez pas de compte ? S’inscrire</a>

        </div>
    </main>

    <footer class="footer2">
        <div class="foot2">
            <nav class="f2nav">
                <ul class="list-unstyled f2list">
                    <li><a class="f2link" href="propos.html">A propos</a></li>
                    <li><a class="f2link" href="soutenir.html">Nous soutenir</a></li>
                    <li><a class="f2link" href="mention_legal.html">Mentions Légales</a></li>
                </ul>
            </nav>
        </div>
    </footer>

</body>

</html>
